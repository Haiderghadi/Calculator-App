<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <input type="text" id="display" name="display" readonly disabled>
    <table>
      <tbody>
        <tr>
          <td><input type="button" value="AC" class="bg-grey" onclick="display.value ='' "></td>
          <td><input type="button" value="." class="bg-grey" onclick="display.value +='.' "></td>
          <td><input type="button" value="%" class="bg-grey" onclick="display.value += '%' "></td>
          <td><input type="button" value="/" class="bg-yellow" onclick=" display.value +='/' "></td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="display.value +='7' "></td>
          <td><input type="button" value="8" onclick="display.value +='8' "></td>
          <td><input type="button" value="9" onclick="display.value +='9' "></td>
          <td><input type="button" value="x" class="bg-yellow" onclick="display.value +='*' "></td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="display.value +='4' "></td>
          <td><input type="button" value="5" onclick="display.value +='5' "></td>
          <td><input type="button" value="6" onclick="display.value +='6' "></td>
          <td><input type="button" value="-" class="bg-yellow" onclick="display.value +='-' "></td>
        </tr>
        <tr>
          <td><input type="button" value="1" onclick="display.value +='1' "></td>
          <td><input type="button" value="2" onclick="display.value +='2' "></td>
          <td><input type="button" value="3" onclick="display.value +='3' "></td>
          <td><input type="button" value="+" class="bg-yellow" onclick="display.value +='+' "></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" value="0" class="zero" onclick="display.value +='0' "></td>
          <td><input type="button" value="00" onclick="display.value +='00' "></td>
          <td><input type="button" value="=" class="bg-yellow" onclick="display.value = eval(display.value)"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <h1>Haider Ghadi</h1>
</body>

</html>
